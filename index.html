<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body role="doc-cover" class="bottom">
  <main role="main" class="attribution">
    <img class="qr" alt="Qr component from Frontend Mentor" src="./images/image-qr-code.png">
    <section class="image-qr">
      <h3>Improve your front-end<br> skills by building projects</h3>
      <p>Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
    </section>
  </main>
  
  <footer role="contentinfo" class="reference">
    by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub">Frontend Mentor</a>.
    Coded by <a href="https://github.com/gabaeliz">Elizabeth Garcia-Baeza</a>.
  </footer>
</body>

</html>
